buildscript {
    ext {
        compose_ui_version = '1.3.2'
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" } // Add the JetBrains repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10" // Update Kotlin plugin version
    }
}
